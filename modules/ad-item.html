<div ng-show="data.display" class="panel panel-default ad-item" ng-init="is_author=data.owner_id == viewer.id">
  <div class="panel-heading">
    <div class="pull-left">
      <h5>{{data.title ? data.title : "Объявление через сообщество"}} </h5>
    </div>
    <div class="pull-right" ng-show="is_author || viewer.moderation">
       <a ng-show="viewer.is_admin" ng-click="" href=""><span class="glyphicon glyphicon glyphicon-lock text-muted"></span></a>
       <a tooltip="Редактировать" tooltip-placement="top" tooltip-trigger="mouseenter" ng-click="open_edit()" href=""><span class="glyphicon glyphicon-pencil"></span></a>
       <a tooltip="Удалить" tooltip-placement="top" tooltip-trigger="mouseenter" ng-click="remove()" href=""><span class="glyphicon glyphicon-trash text-danger"></span></a>
    </div>
  </div>
  <div class="panel-body">
    <span class="pre-text">{{data.text}}</span>
  <p><a href="//vk.com/wall{{data.source}}" target="blank_" ng-show="data.source">Перейти к записи</a></p>
  </div>
  <div class="panel-footer">
      <a class="media-left pull-left" target="_blank" ng-href="//vk.com/id{{data.profile.id}}">
       <img class="img-circle author-avatar" ng-src="{{data.profile.photo_50}}"  />
      </a>
      <div class="media-body pull-left">
        <h6 class="media-heading author-name"><a ng-href="//vk.com/id{{data.profile.id}}" target="_blank">{{data.profile.first_name}} {{data.profile.last_name}}</a></h6>
        <small>{{data.date.substr(0, 10)}}</small>
      </div>
    <!--
   <span class="text-danger">0</span>
      <a class="btn btn-default btn-xs"><span class="glyphicon glyphicon-thumbs-up"></span></a>
      <a class="btn btn-default btn-xs"><span class="glyphicon glyphicon-thumbs-down"></span></a>
    <span class="text-success">0</span>-->
    
    <div class="pull-right">
      <a ng-click="share()" tooltip="Рассказать друзьям" tooltip-placement="top" tooltip-trigger="mouseenter" class="btn btn-default btn-xs"><span class="text-success glyphicon glyphicon-bullhorn"></span></a>
      <a ng-click="fave()" tooltip="{{data.is_fave ? 'Убрать из закладок' : 'Добавить в закладки'}}" tooltip-placement="top" tooltip-trigger="mouseenter" class="btn btn-xs btn-default"><span class="text-warning glyphicon glyphicon-{{data.is_fave ? 'star' : 'star-empty'}}"></span></a>
    </div>
  </div>
</div>
